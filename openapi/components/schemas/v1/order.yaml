type: object
properties:
  id: 
    type: string
    format: uuid
    description: Unique identifier of the order
  customer:
    $ref: order_customer.yaml
    description: The customer who placed the order
  orderStatus:
    type: string
    description: The status of the order
  shipmentInfo:
    type: string
    description: The shipment information of the order
  orderLines:
    type: array
    items: 
      $ref: order_line.yaml
    description: The order lines of the order
  dateCreated:
    type: string
    format: date-time
    description: The date the order was created
  dateUpdated:
    type: string
    format: date-time
    description: The date the order was last updated