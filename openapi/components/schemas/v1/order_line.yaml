type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier of the order line
  product:
    $ref: order_product.yaml
  order_quantity:
    type: integer
    description: The quantity of the product ordered
  ship_quantity:
    type: integer
    description: The quantity of the product shipped
  dateCreated:
    type: string
    format: date-time
    description: The date the order line was created
  dateUpdated:
    type: string
    format: date-time
    description: The date the order line was last updated